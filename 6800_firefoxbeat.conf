# This conf file is for beat data tagged with "firefox"

filter {
  if "firefox" in [tags] {
    if [message] !~ "CompleteLookup:" {
      drop { }
    }
    grok {
      match => {
        "message" => ["%{DATESTAMP:[@metadata][timestamp]} %{TZ:[beat.timezone]} - \[%{WORD:[process]} %{NUMBER:[pid]}: %{GREEDYDATA:[thread]}\]: %{GREEDYDATA:[logstash.log.module]} %{GREEDYDATA:[action]}: %{GREEDYDATA:[query]} has %{IP:[answers]}"]
      }
    }
    if "_grokparsefailure" in [tags] {
      drop { }
    }
    date {
      match => ["[@metadata][timestamp]", "yy-MM-dd HH:mm:ss.SSSSSS"]
    }
  }
}
